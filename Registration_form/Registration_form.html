<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="form">
        <label>First Name:*</label>
        <input type="text" placeholder="First Name">
        <label>Last Name:*</label>
        <input type="text" placeholder="Last Name"> 
        <label>Email Address:*</label>
        <input type="email" placeholder="Email Address">
        <label>Password:*</label>
        <input type="password" placeholder="Passowrd">
        <label>Confirm Password:*</label>
        <input type="password" placeholder="Confirm Password">
        <label>Birthday:*</label>
        <input type="date">
        <label>Gender Identity:*</label>
        <input type="radio">
        <label>Male</label>
        <input type="radio">
        <label>Female</label>  
        <input type="radio">
        <label>Non-Binary</label>
        <input type="radio">
        <label>I prefer not to answer</label>
        <label>A short description about myself:</label>
        <textarea name="description" id="description" cols="50" rows="8"></textarea>
        <label>Favorite Language</label>
        <select name="language">
            <option>Please Choose</option>
            <option>javascript</option>
            <option>python</option>
            <option>css</option>
        </select>
        <label>Yes, I would like to receive periodic email updates</label>
        <input type="submit" value="Create Account">
        <label>*Indicates a required field</label>
    </form>
</body>
</html>
